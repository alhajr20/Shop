<body>
    <main class="sign-up">
        <div class="container">
            <form action="#">
                <h1>Registration</h1>
                <div class="inputs-block">
                    <label>
                        Full Name
                        <input type="text" name="full-name" placeholder="Enter your name">
                    </label>
                    <label>
                        Username
                        <input type="text" name="username" placeholder="Enter your username">
                    </label>
                    <label>
                        Email
                        <input type="email" name="email" placeholder="Enter your email">
                    </label>
                    <label>
                        Phone
                        <input type="phone" name="phone" placeholder="Enter phone number">
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" placeholder="Enter your password">
                    </label>
                    <label>
                        Confirm Password
                        <input type="password" name="confirm" placeholder="Confirm your password">
                    </label>
                </div>
                <div class="gender">
                    <label>
                        <input type="radio" name="male">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="male">
                        Female
                    </label>
                </div>
                <div class="privacy-policy">
                    <label>
                        <input type="checkbox">
                        I agree with <a href="#">privacy policy</a>
                    </label>
                </div>
                <button class="register-submit" disabled type="submit">Register</button>
            </form>
        </div>
    </main>

    <script src="./js/sign-up.js"></script>
</body>
